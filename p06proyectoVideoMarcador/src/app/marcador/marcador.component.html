<div class="marcador">
    <div class="logo">
        <img [src]="equipoLocal.logo" alt="">
    </div>
    <div class="puntos">
        <span> {{puntosLocales}} </span>
        <img src="assets/img/NBA_Logo.svg" alt="Logo de la NBA">
        <span> {{puntosVisitantes}} </span>
    </div>
    <div class="logo">
        <img [src]="equipoVisitante.logo" alt="">
    </div>
</div>
<div class="equipos">
    <app-equipo class="equipo" 
                [equipo]="equipoLocal"
                (canasta)="getCanastaLocal($event)"
                ></app-equipo> 

    <app-equipo class="equipo" 
                [equipo]="equipoVisitante"
                (canasta)="getCanastaVisitante($event)"
                
                />
</div>


<app-top-score
    [equipoLocal]="equipoLocal"
    [equipoVisitante]="equipoVisitante"
/>
